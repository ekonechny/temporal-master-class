syntax="proto3";

package server;

import "google/protobuf/empty.proto";
import "temporal.proto";

option go_package = "temporal-master-class/generated/server";

service Order {
  rpc Create(order.CreateOrderRequest) returns (order.Order) {}
  rpc Read(ReadOrderRequest) returns (order.Order) {}
  rpc Update(UpdateOrderRequest) returns (order.Order) {}
  rpc Delete(DeleteOrderRequest) returns (google.protobuf.Empty) {}
}

message ReadOrderRequest {
  string id = 1;
}

message UpdateOrderRequest {
  string id = 1;
  string address = 2;
  repeated order.Product products = 3;
}

message DeleteOrderRequest {
  string id = 1;
}